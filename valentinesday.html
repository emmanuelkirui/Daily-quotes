/* 3D text effect for quote */

/* 3D text effect for signature */
.signature {

        .info {

        @keyframes float {

        .button:hover {

            }
            100% {

    <script>
        // Download Image
        document.getElementById("download-btn").addEventListener("click", () => {
            const container = document.getElementById("wish-container");

            const date = new Date();
            const formattedDate = date.toISOString().split('T')[0];

            html2canvas(container).then(canvas => {
                const link = document.createElement("a");
                link.download = `valentine-wish-${formattedDate}.png`;
                link.href = canvas.toDataURL("image/png", 1.0);
                link.click();
            });
        });

        // Share Content as Image
document.getElementById("share-btn").addEventListener("click", () => {
    const container = document.getElementById("wish-container");

    html2canvas(container).then(canvas => {
        canvas.toBlob(blob => {
            const shareData = {
                title: 'Valentines wishes',
                text: 'Check out this valentines wish!',
                files: [
                    new File([blob], 'valentines.png', { type: 'image/png' })
                ],
            };

            if (navigator.share) {
                navigator.share(shareData).then(() => {
                    console.log('Valentines image shared successfully!');
                }).catch((error) => {
                    console.log('Error sharing quote image:', error);
                });
            } else {
                alert('Sharing not supported on this device/browser');
            }
        });
    });
});
