<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Wishes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6b6b, #ff406e); /* Smooth Gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            padding: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 4em;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            animation: fadeIn 3s ease-in-out;
        }
        .heart {
            position: absolute;
            font-size: 5em;
            animation: heartAnimation 3s ease-in-out infinite alternate;
            color: rgba(255, 105, 180, 0.8);
        }
        .heart:nth-child(1) {
            top: 20px;
            left: 50px;
            animation-duration: 2.5s;
        }
        .heart:nth-child(2) {
            top: 80px;
            left: 200px;
            animation-duration: 3s;
        }
        .heart:nth-child(3) {
            top: 150px;
            left: 350px;
            animation-duration: 3.5s;
        }
        .heart:nth-child(4) {
            top: 30px;
            right: 100px;
            animation-duration: 3.2s;
        }
        .heart:nth-child(5) {
            top: 200px;
            right: 150px;
            animation-duration: 2.8s;
        }
        .button {
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #ff406e;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #e0455a;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes heartAnimation {
            0% {
                transform: translateY(0) scale(1);
            }
            100% {
                transform: translateY(-40px) scale(1.4);
            }
        }
    </style>
</head>
<body>

    <div class="container" id="wish-container">
        <h1>Happy Valentine's Day!</h1>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <button class="button" id="download-btn">Download Greeting</button>
    </div>

    <script>
        // Button to download the image
        document.getElementById('download-btn').addEventListener('click', function () {
            const container = document.getElementById('wish-container');
            html2canvas(container, {
                scale: 4,  // High-quality resolution
                useCORS: true,
                backgroundColor: '#ff6b6b',  // Valentine background color for proper capture
            }).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'valentines_day_wish.png';
                link.click();
            });
        });
    </script>

</body>
</html>
