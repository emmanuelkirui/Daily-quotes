<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Wish</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #ff6b6b; /* Valentine Red */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            position: relative;
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3em;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            animation: fadeIn 3s ease-in-out;
        }
        .heart {
            position: absolute;
            font-size: 4em;
            animation: heartAnimation 2s infinite alternate;
            color: rgba(255, 105, 180, 0.8);
        }
        .heart:nth-child(1) {
            top: 20px;
            left: 50px;
            animation-duration: 2.5s;
        }
        .heart:nth-child(2) {
            top: 100px;
            left: 200px;
            animation-duration: 3s;
        }
        .heart:nth-child(3) {
            top: 200px;
            left: 400px;
            animation-duration: 3.5s;
        }
        .heart:nth-child(4) {
            top: 50px;
            right: 100px;
            animation-duration: 2.8s;
        }
        .heart:nth-child(5) {
            top: 150px;
            right: 250px;
            animation-duration: 3.2s;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        .button:hover {
            opacity: 1;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes heartAnimation {
            0% {
                transform: translateY(0) scale(1);
            }
            100% {
                transform: translateY(-30px) scale(1.3);
            }
        }
    </style>
</head>
<body>

    <div class="container" id="wish-container">
        <h1>Happy Valentine's Day!</h1>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <div class="heart">❤️</div>
        <button class="button" id="download-btn">Download Animation</button>
    </div>

    <script>
        // Button to download the image
        document.getElementById('download-btn').addEventListener('click', function () {
            const container = document.getElementById('wish-container');
            html2canvas(container, {
                scale: 4,  // High-quality resolution
                useCORS: true,
                backgroundColor: '#ff6b6b',  // Valentine background color for proper capture
            }).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'valentines_day_wish.png';
                link.click();
            });
        });
    </script>

</body>
</html>
