<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-light: linear-gradient(135deg, #74b9ff, #a29bfe);
            --bg-dark: linear-gradient(135deg, #2c3e50, #34495e);
            --text-light: #333;
            --text-dark: #ecf0f1;
            --container-light: rgba(255, 255, 255, 0.3);
            --container-dark: rgba(44, 62, 80, 0.7);
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: var(--bg-light);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background 0.5s, color 0.5s;
        }

        .container {
            background: var(--container-light);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: background 0.5s;
        }

        h1, .quote, .info, .signature, .footer {
            color: inherit;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 4px 4px 8px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }

        .quote {
            font-style: italic;
            margin: 20px 0;
            font-size: 1.5em;
        }

        .info {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .signature {
            font-size: 1em;
            margin-top: 10px;
        }

        .footer {
            font-size: 0.9em;
            margin-top: 10px;
        }

        .icon-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            opacity: 0.8;
            font-size: 1.5em;
        }

        .icon:hover {
            opacity: 1;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 1.5em;
            background: none;
            border: none;
            color: inherit;
            transition: color 0.5s;
        }

        /* Social Media Icons */
        .social-media {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }

        .social-media a {
            text-decoration: none;
            color: inherit;
            font-size: 1.5em; /* Reduced size */
            transition: color 0.3s;
        }

        .social-media a:hover {
            color: #3498db;
        }
    .profile-pic {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 50px;  /* Adjust size for quality */
    height: 50px; /* Ensure it's square */
    border-radius: 50%; /* Circular shape */
    border: 2px solid #ffffff; /* Optional border */
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2); /* Adds a slight shadow */
    object-fit: cover; /* Ensures the image fits well */
    image-rendering: crisp-edges; /* Ensures sharp edges for higher quality */
    -webkit-image-rendering: pixelated; /* For Safari to improve sharpness */
    -moz-image-rendering: -moz-crisp-edges; /* For Firefox to improve sharpness */
}
        .hamburger {
    position: absolute;
    top: 10px; /* Distance from the top */
    right: 10px; /* Distance from the right */
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 25px;
    cursor: pointer;
    z-index: 100; /* Ensures it appears above other elements */
}

.hamburger div {
    background-color: white;
    height: 3px;
    border-radius: 3px;
    transition: all 0.3s ease;
}

        .hamburger.open div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.open div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        nav {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #444;
            border-radius: 8px;
            overflow: hidden;
        }

        nav.open {
            display: flex;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
    
        
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <nav id="nav">
        <a href="index.html">Home</a>
        <a href="Poster.html">Poster Generator</a>
        <a href="Birthday.html">Birthday</a>
        <a href="Event.html">Event</a>
        <a href="quote.html">Quotes</a>
        <a href="valentinesday.html">Valentine's</a>
    </nav>
    <button class="theme-toggle" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container" id="quote-container">
            <!-- Profile Picture -->
    <img src="MJ1.1.png" alt="Profile" class="profile-pic">
        
        <div class="icon-buttons">
            <!-- Share Icon -->
            <i class="fas fa-share-alt icon" id="share-btn" title="Share"></i>
            <!-- Download Icon -->
            <i class="fas fa-download icon" id="download-btn" title="Download"></i>
        </div>
        <h1>Daily Quote</h1>
        <p class="info" id="date-info"></p>
        <p class="info" id="time-info"></p>
        <p class="info" id="day-info"></p>
        <p class="quote" id="quote"></p>
        <p class="signature">#manuraj #emmanuelkirui</p>
        <p class="footer" id="footer"></p>
        
        <!-- Social Media Links -->
        <div class="social-media">
            <a href="https://facebook.com" target="_blank" title="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://x.com" target="_blank" title="X (formerly Twitter)">
             <i class="fab fa-twitter"></i>
            </a>
            <a href="https://instagram.com" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://youtube.com" target="_blank" title="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://tiktok.com" target="_blank" title="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const nav = document.getElementById('nav');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('open');
            nav.classList.toggle('open');
        });
        // Theme Toggle Logic
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        let isDarkMode = false;

        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;

            if (isDarkMode) {
                body.style.setProperty('--bg-light', 'var(--bg-dark)');
                body.style.setProperty('--text-light', 'var(--text-dark)');
                body.style.setProperty('--container-light', 'var(--container-dark)');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                body.style.setProperty('--bg-light', 'linear-gradient(135deg, #74b9ff, #a29bfe)');
                body.style.setProperty('--text-light', '#333');
                body.style.setProperty('--container-light', 'rgba(255, 255, 255, 0.3)');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });

        // Update Date, Time, and Quote
        function updateDateTime() {
            const options = { timeZone: "Africa/Nairobi", year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { timeZone: "Africa/Nairobi", hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const currentDate = new Date();

            const dateFormatter = new Intl.DateTimeFormat('en-KE', options);
            const timeFormatter = new Intl.DateTimeFormat('en-KE', timeOptions);

            const startOfYear = new Date(currentDate.getFullYear(), 0, 0);
            const diff = currentDate - startOfYear;
            const oneDay = 1000 * 60 * 60 * 24;
            const dayOfYear = Math.floor(diff / oneDay);

            const isLeapYear = (currentDate.getFullYear() % 4 === 0 && currentDate.getFullYear() % 100 !== 0) || currentDate.getFullYear() % 400 === 0;
            const totalDaysInYear = isLeapYear ? 366 : 365;

            document.getElementById('date-info').textContent = `Date: ${dateFormatter.format(currentDate)}`;
            document.getElementById('time-info').textContent = `Time: ${timeFormatter.format(currentDate)}`;
            document.getElementById('day-info').textContent = `Day: ${dayOfYear} of ${totalDaysInYear}`;
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Fetch and Display Quote
        fetch('quotes.json')
            .then(response => response.json())
            .then(quotes => {
                const currentDate = new Date();
                const currentDayOfYear = Math.floor(
                    (currentDate - new Date(currentDate.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24
                );
                const quoteIndex = currentDayOfYear % quotes.length;
                const dailyQuote = quotes[quoteIndex].quote;

                document.getElementById('quote').textContent = `"${dailyQuote}"`;
                const currentYear = new Date().getFullYear();
                document.getElementById('footer').textContent = `© ${currentYear} Manu Inc.All rights reserved`;
            });

        // Download Image
        document.getElementById("download-btn").addEventListener("click", () => {
            const container = document.getElementById("quote-container");

            const date = new Date();
            const formattedDate = date.toISOString().split('T')[0];

            html2canvas(container).then(canvas => {
                const link = document.createElement("a");
                link.download = `daily-quote-${formattedDate}.png`;
                link.href = canvas.toDataURL("image/png", 1.0);
                link.click();
            });
        });

        // Share Content as Image
document.getElementById("share-btn").addEventListener("click", () => {
    const container = document.getElementById("quote-container");

    html2canvas(container).then(canvas => {
        canvas.toBlob(blob => {
            const shareData = {
                title: 'Daily Quote',
                text: 'Check out this daily quote!',
                files: [
                    new File([blob], 'quote.png', { type: 'image/png' })
                ],
            };

            if (navigator.share) {
                navigator.share(shareData).then(() => {
                    console.log('Quote image shared successfully!');
                }).catch((error) => {
                    console.log('Error sharing quote image:', error);
                });
            } else {
                alert('Sharing not supported on this device/browser');
            }
        });
    });
});
    </script>
</body>
</html>
