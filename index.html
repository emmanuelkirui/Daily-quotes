<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* 3D Text Effect */
        h1, .quote, .info, .signature, .footer {
            color: #2d3436;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7), -1px -1px 5px rgba(0, 0, 0, 0.7);
            transform: perspective(500px) rotateX(5deg) rotateY(5deg);
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7), -2px -2px 6px rgba(0, 0, 0, 0.6);
        }

        .quote {
            font-style: italic;
            margin: 20px 0;
            font-size: 1.5em;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.6), -2px -2px 10px rgba(0, 0, 0, 0.5);
        }

        .info {
            font-size: 1.2em;
            margin: 10px 0;
            color: #2d3436;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
        }

        .signature {
            font-size: 1em;
            margin-top: 10px;
            color: #555;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .footer {
            font-size: 0.9em;
            margin-top: 10px;
            color: #555;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .icon-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            opacity: 0.8;
            font-size: 1.5em;
        }

        .icon:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container" id="quote-container">
        <div class="icon-buttons">
            <!-- Share Icon -->
            <i class="fas fa-share-alt icon" id="share-btn" title="Share"></i>
            <!-- Download Icon -->
            <i class="fas fa-download icon" id="download-btn" title="Download"></i>
        </div>
        <h1>Daily Quote</h1>
        <p class="info" id="date-info"></p>
        <p class="info" id="day-info"></p>
        <p class="quote" id="quote"></p>
        <p class="signature">#manuraj#emmanuelkirui</p>
        <p class="footer" id="footer"></p>
    </div>

    <script>
        // Fetch and display the daily quote
        fetch('quotes.json')
            .then(response => response.json())
            .then(quotes => {
                const currentDate = new Date();
                const currentDayOfYear = Math.floor(
                    (currentDate - new Date(currentDate.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24
                );
                const totalDaysOfYear = currentDate.getFullYear() % 4 === 0 ? 366 : 365;

                // Get the quote for the day
                const quoteIndex = currentDayOfYear % quotes.length;
                const dailyQuote = quotes[quoteIndex].quote;

                // Populate the HTML
                document.getElementById('date-info').textContent = `Date: ${currentDate.toISOString().split('T')[0]}`;
                document.getElementById('day-info').textContent = `Day: ${currentDayOfYear} / ${totalDaysOfYear}`;
                document.getElementById('quote').textContent = `"${dailyQuote}"`;

                // Add footer with current year and copyright
                const currentYear = new Date().getFullYear();
                document.getElementById('footer').textContent = `Â© ${currentYear} Manu All rights reserved`;
            })
            .catch(error => console.error('Error fetching quotes:', error));

        // Share as high-quality image
        document.getElementById('share-btn').addEventListener('click', function () {
            const container = document.getElementById('quote-container');
            html2canvas(container, {
                scale: 4, // Increased scale for higher resolution
                useCORS: true, // Allow cross-origin images
                backgroundColor: "#ffffff", // Set solid background for image capture
            }).then(canvas => {
                const imageURL = canvas.toDataURL('image/png');
                const previewWindow = window.open('', '_blank');
                previewWindow.document.write(`<img src="${imageURL}" style="width:100%;"/>`);
            });
        });

        // Download high-quality image
        document.getElementById('download-btn').addEventListener('click', function () {
            const container = document.getElementById('quote-container');
            html2canvas(container, {
                scale: 4, // Increased scale for higher resolution
                useCORS: true, // Allow cross-origin images
                backgroundColor: "#ffffff", // Set solid background for image capture
            }).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `quote_${new Date().toISOString().split('T')[0]}.png`;
                link.click();
            });
        });
    </script>
</body>
</html>
