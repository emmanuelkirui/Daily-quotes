<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 20px;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2d3436;
        }
        .quote {
            font-style: italic;
            margin: 20px 0;
            font-size: 1.2em;
        }
        .info {
            font-size: 1em;
            margin: 10px 0;
            color: #2d3436;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Quote</h1>
        <p class="info" id="date-info"></p>
        <p class="info" id="day-info"></p>
        <p class="quote" id="quote"></p>
    </div>

    <script>
        // Fetch the JSON file
        fetch('quotes.json')
            .then(response => response.json())
            .then(quotes => {
                // Get the current date and day of the year
                const currentDate = new Date();
                const currentDayOfYear = Math.floor(
                    (currentDate - new Date(currentDate.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24
                );
                const totalDaysOfYear = currentDate.getFullYear() % 4 === 0 ? 366 : 365;

                // Select a quote based on the current day of the year
                const quoteIndex = currentDayOfYear % quotes.length;
                const dailyQuote = quotes[quoteIndex].quote;

                // Update the HTML content
                document.getElementById('date-info').textContent = `Date: ${currentDate.toISOString().split('T')[0]}`;
                document.getElementById('day-info').textContent = `Day: ${currentDayOfYear} / ${totalDaysOfYear}`;
                document.getElementById('quote').textContent = `Quote of the Day: "${dailyQuote}"`;
            })
            .catch(error => console.error('Error fetching quotes:', error));
    </script>
</body>
</html>
