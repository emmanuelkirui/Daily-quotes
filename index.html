<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-light: linear-gradient(135deg, #74b9ff, #a29bfe);
            --bg-dark: linear-gradient(135deg, #2c3e50, #34495e);
            --text-light: #333;
            --text-dark: #ecf0f1;
            --container-light: rgba(255, 255, 255, 0.3);
            --container-dark: rgba(44, 62, 80, 0.7);
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: var(--bg-light);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: var(--container-light);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1, .quote, .info, .signature, .footer {
            color: inherit;
        }

        .icon-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            opacity: 0.8;
            font-size: 1.5em;
        }

        .icon:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container" id="quote-container">
        <div class="icon-buttons">
            <!-- Share Icon -->
            <i class="fas fa-share-alt icon" id="share-btn" title="Share"></i>
            <!-- Download Icon -->
            <i class="fas fa-download icon" id="download-btn" title="Download"></i>
        </div>
        <h1>Daily Quote</h1>
        <p class="info" id="date-info">Date: January 23, 2025</p>
        <p class="info" id="time-info">Time: 10:00 AM</p>
        <p class="info" id="day-info">Day: 23 of 365</p>
        <p class="quote" id="quote">"This is your inspirational quote for the day!"</p>
        <p class="signature">#manuraj #emmanuelkirui</p>
        <p class="footer" id="footer">Â© 2025 Manu All rights reserved</p>
    </div>

    <script>
        // Download functionality
        document.getElementById("download-btn").addEventListener("click", () => {
            const container = document.getElementById("quote-container");
            html2canvas(container).then(canvas => {
                const link = document.createElement("a");
                link.download = "daily-quote.png";
                link.href = canvas.toDataURL("image/png", 1.0); // High-quality image
                link.click();
            });
        });

        // Share functionality
        document.getElementById("share-btn").addEventListener("click", () => {
            const container = document.getElementById("quote-container");
            html2canvas(container).then(canvas => {
                canvas.toBlob(blob => {
                    const file = new File([blob], "daily-quote.png", { type: "image/png" });

                    if (navigator.share) {
                        navigator.share({
                            files: [file],
                            title: "Daily Quote",
                            text: "Check out this inspirational quote!",
                        }).catch(err => {
                            console.error("Share failed:", err);
                        });
                    } else {
                        alert("Sharing is not supported on this device.");
                    }
                });
            });
        });
    </script>
</body>
</html>
