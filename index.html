    <script>
        const body = document.body;
        const header = document.querySelector('header');
        const nav = document.getElementById('nav');
        const themeToggle = document.querySelector('.theme-toggle');
        const hamburger = document.getElementById('hamburger');

        // Load theme preference from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            enableDarkMode();
        }


        // Toggle theme
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        });

        // Enable dark mode
        function enableDarkMode() {
            body.classList.add('dark-mode');
            header.classList.add('dark-mode');
            nav.classList.add('dark-mode');
            document.querySelectorAll('.post').forEach(post => {
                post.classList.add('dark-mode');
            });
            localStorage.setItem('theme', 'dark');
            themeToggle.querySelector('i').classList.replace('fa-moon', 'fa-sun');
        }

        // Disable dark mode
        function disableDarkMode() {
            body.classList.remove('dark-mode');
            header.classList.remove('dark-mode');
            nav.classList.remove('dark-mode');
            document.querySelectorAll('.post').forEach(post => {
                post.classList.remove('dark-mode');
            });
            localStorage.setItem('theme', 'light');
            themeToggle.querySelector('i').classList.replace('fa-sun', 'fa-moon');
        }

        // Hamburger menu toggle
        hamburger.addEventListener('click', () => {
            nav.classList.toggle('open');
            hamburger.classList.toggle('open');
        });

        // Fetch posts dynamically
        fetch('posts.json')
            .then(response => response.json())
            .then(posts => {
                const postsContainer = document.getElementById('blog-posts-container');
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    if (body.classList.contains('dark-mode')) {
                        postElement.classList.add('dark-mode');
                    }
                    postElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <p>${post.content}</p>
                    `;
                    postsContainer.appendChild(postElement);
                });
            })
            .catch(error => console.error('Error loading posts:', error));

        // Add "What's New" items
        const whatsNewList = document.getElementById('whats-new-list');
        const newsItems = [
            'New Feature: Dark Mode for Better Reading',
            'Fresh Blog Post: How to Implement API Security',
            'Latest Update: New Cybersecurity Guidelines'
        ];
        newsItems.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            whatsNewList.appendChild(li);
        });

});

<script>
    // Fetch social links from socialaccount.json
    fetch('socialaccount.json')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            const socialLinksContainer = document.getElementById('social-accounts');

            data.socialAccounts.forEach(account => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <a href="${account.profileLink}" target="_blank" title="${account.description}">
                        <i class="${account.icon}"></i> ${account.platform}
                    </a>
                `;
                socialLinksContainer.appendChild(listItem);
            });
        })
        .catch(error => console.error('Error fetching socialaccount.json:', error));
</script>
