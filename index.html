<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color-light: #ffffff;
            --bg-color-dark: #121212;
            --text-color-light: #333333;
            --text-color-dark: #ffffff;
            --container-bg-light: rgba(255, 255, 255, 0.3);
            --container-bg-dark: rgba(18, 18, 18, 0.8);
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: var(--bg-color-light);
            color: var(--text-color-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease-in-out;
        }

        body.dark-mode {
            background: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .container {
            background: var(--container-bg-light);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: all 0.3s ease-in-out;
        }

        body.dark-mode .container {
            background: var(--container-bg-dark);
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
        }

        .quote {
            font-style: italic;
            margin: 20px 0;
            font-size: 1.5em;
        }

        .info {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .signature {
            font-size: 1em;
            margin-top: 10px;
        }

        .icon-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            font-size: 1.5em;
            opacity: 0.8;
        }

        .icon:hover {
            opacity: 1;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Dark/Light Mode Toggle -->
    <i class="fas fa-moon dark-mode-toggle" id="dark-mode-toggle" title="Toggle Dark Mode"></i>

    <div class="container" id="quote-container">
        <div class="icon-buttons">
            <!-- Share Icon -->
            <i class="fas fa-share-alt icon" id="share-btn" title="Share"></i>
            <!-- Download Icon -->
            <i class="fas fa-download icon" id="download-btn" title="Download"></i>
        </div>
        <h1>Daily Quote</h1>
        <p class="info" id="date-info"></p>
        <p class="info" id="time-info"></p>
        <p class="quote" id="quote"></p>
        <p class="signature">#manuraj #emmanuelkirui</p>
    </div>

    <script>
        // Toggle Dark/Light Mode
        const darkModeToggle = document.getElementById("dark-mode-toggle");
        darkModeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            darkModeToggle.classList.toggle("fa-moon");
            darkModeToggle.classList.toggle("fa-sun");
        });

        // Display Date and Time
        function updateDateTime() {
            const options = { timeZone: "Africa/Nairobi", year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { timeZone: "Africa/Nairobi", hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const currentDate = new Date();
            const dateFormatter = new Intl.DateTimeFormat('en-KE', options);
            const timeFormatter = new Intl.DateTimeFormat('en-KE', timeOptions);

            document.getElementById('date-info').textContent = `Date: ${dateFormatter.format(currentDate)}`;
            document.getElementById('time-info').textContent = `Time: ${timeFormatter.format(currentDate)}`;
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Fetch and Display Quotes
        fetch('quotes.json')
            .then(response => response.json())
            .then(data => {
                const currentDate = new Date();
                const dayOfYear = Math.floor((currentDate - new Date(currentDate.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));

                const quoteIndex = dayOfYear % data.quotes.length;

                document.getElementById('quote').textContent = `"${data.quotes[quoteIndex]}"`;
            });

        // Share as High-Quality Image
        document.getElementById('share-btn').addEventListener('click', () => {
            const container = document.getElementById('quote-container');
            html2canvas(container, { scale: 4 }).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'quote.png';
                link.click();
            });
        });

        // Download High-Quality Image
        document.getElementById('download-btn').addEventListener('click', () => {
            const container = document.getElementById('quote-container');
            html2canvas(container, { scale: 4 }).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'quote.png';
                link.click();
            });
        });
    </script>
</body>
</html>
