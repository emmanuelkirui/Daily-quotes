<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2d3436;
        }
        .quote {
            font-style: italic;
            margin: 20px 0;
            font-size: 1.2em;
        }
        .info {
            font-size: 1em;
            margin: 10px 0;
            color: #2d3436;
        }
        .signature {
            font-size: 0.9em;
            margin-top: 10px;
            color: #555;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }
        .button {
            padding: 10px 15px;
            background-color: #0984e3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
            min-width: 120px;
            max-width: 150px;
        }
        .button:hover {
            background-color: #74b9ff;
        }
    </style>
</head>
<body>
    <div class="container" id="quote-container">
        <h1>Daily Quote</h1>
        <p class="info" id="date-info"></p>
        <p class="info" id="day-info"></p>
        <p class="quote" id="quote"></p>
        <p class="signature">#manuraj#emmanuelkirui</p>
    </div>
    <div class="button-group">
        <button class="button" id="share-btn">Share as Image</button>
        <button class="button" id="download-btn">Download Image</button>
    </div>

    <script>
        // Fetch and display the daily quote
        fetch('quotes.json')
            .then(response => response.json())
            .then(quotes => {
                const currentDate = new Date();
                const currentDayOfYear = Math.floor(
                    (currentDate - new Date(currentDate.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24
                );
                const totalDaysOfYear = currentDate.getFullYear() % 4 === 0 ? 366 : 365;

                // Get the quote for the day
                const quoteIndex = currentDayOfYear % quotes.length;
                const dailyQuote = quotes[quoteIndex].quote;

                // Populate the HTML
                document.getElementById('date-info').textContent = `Date: ${currentDate.toISOString().split('T')[0]}`;
                document.getElementById('day-info').textContent = `Day: ${currentDayOfYear} / ${totalDaysOfYear}`;
                document.getElementById('quote').textContent = `"${dailyQuote}"`;
            })
            .catch(error => console.error('Error fetching quotes:', error));

        // Share as image
        document.getElementById('share-btn').addEventListener('click', function () {
            const container = document.getElementById('quote-container');
            html2canvas(container, {
                scale: 2, // Increase resolution
                useCORS: true, // Allow cross-origin images
                backgroundColor: null, // Retain the container's original background
            }).then(canvas => {
                const imageURL = canvas.toDataURL('image/png');
                const previewWindow = window.open('', '_blank');
                previewWindow.document.write(`<img src="${imageURL}" style="width:100%;"/>`);
            });
        });

        // Download image
        document.getElementById('download-btn').addEventListener('click', function () {
            const container = document.getElementById('quote-container');
            html2canvas(container, {
                scale: 2, // Increase resolution
                useCORS: true, // Allow cross-origin images
                backgroundColor: null, // Retain the container's original background
            }).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `quote_${new Date().toISOString().split('T')[0]}.png`;
                link.click();
            });
        });
    </script>
</body>
</html>
