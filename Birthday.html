<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes Generator</title>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px 0;
        }

        .input-container, .wishes-container {
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        input[type="file"] {
            width: auto;
        }

        .icon-button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            margin: 0 5px;
            transition: transform 0.2s ease;
        }

        .icon-button:hover {
            transform: scale(1.1);
        }

        .uploaded-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #output {
            text-align: center;
            font-size: 18px;
            padding: 20px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Birthday Wishes Generator</h2>
        <div class="input-container">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter the name">
            
            <label for="date">Date:</label>
            <input type="date" id="date">
            
            <label for="venue">Venue:</label>
            <input type="text" id="venue" placeholder="Enter the venue">
            
            <label for="image">Upload an image:</label>
            <input type="file" id="image" accept="image/*">
            
            <button onclick="generateWishes()">Generate Wishes</button>
        </div>
        
        <div id="wishes-container" class="wishes-container hidden">
            <div id="output"></div>
            <div>
                <!-- Use Font Awesome icons for buttons -->
                <button class="icon-button" onclick="downloadAsImage()">
                    <i class="fas fa-download"></i> <!-- Download icon -->
                </button>
                <button class="icon-button" onclick="shareAsImage()">
                    <i class="fas fa-share-alt"></i> <!-- Share icon -->
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        function generateWishes() {
            const name = document.getElementById("name").value;
            const date = document.getElementById("date").value;
            const venue = document.getElementById("venue").value;
            const imageInput = document.getElementById("image");
            const outputContainer = document.getElementById("wishes-container");
            const output = document.getElementById("output");

            if (name && date && venue) {
                let imageTag = "";
                if (imageInput.files && imageInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        // Convert uploaded image to base64
                        imageTag = `<img src="${e.target.result}" alt="Uploaded Image" class="uploaded-image" />`;
                        renderOutput();
                    };
                    reader.readAsDataURL(imageInput.files[0]);
                } else {
                    renderOutput();
                }

                function renderOutput() {
                    output.innerHTML = `
                        ${imageTag}
                        ðŸŽ‰ Happy Birthday, <strong>${name}</strong>! ðŸŽ‚<br>
                        ðŸŽˆ Your celebration is on <strong>${new Date(date).toDateString()}</strong> at <strong>${venue}</strong>. <br> Have a fantastic day!`;
                    outputContainer.classList.remove("hidden");
                }
            } else {
                alert("Please fill out all fields before generating wishes.");
            }
        }

        function downloadAsImage() {
            const wishesContainer = document.getElementById("output");
            html2canvas(wishesContainer).then((canvas) => {
                const link = document.createElement("a");
                link.download = "birthday_wishes.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }

        function shareAsImage() {
            const wishesContainer = document.getElementById("output");
            html2canvas(wishesContainer).then((canvas) => {
                const imageUrl = canvas.toDataURL("image/png");
                const shareWindow = window.open("", "_blank");
                shareWindow.document.write(`
                    <h2>Share Your Birthday Wishes</h2>
                    <img src="${imageUrl}" alt="Birthday Wishes" style="max-width: 100%; height: auto; border-radius: 10px;">
                `);
            });
        }
    </script>
</body>
</html>
