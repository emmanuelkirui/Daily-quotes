<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wishes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }

        .title {
            font-size: 30px;
            margin-bottom: 30px;
            font-family: 'Great Vibes', cursive;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            padding: 15px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .output-container {
            margin-top: 50px;
            display: none;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .icon-bar {
            text-align: right;
            margin-bottom: 20px;
        }

        .icon-bar button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-left: 10px;
        }

        .output {
            font-size: 20px;
            margin: 10px 0;
        }

        .output img {
            width: 100px;
            margin-top: 15px;
        }

        .decorations span {
            font-size: 30px;
            margin: 0 10px;
            color: #f39c12;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Input Container -->
    <div class="container">
        <div class="title">üéâ Create Birthday Wishes üéâ</div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" value="#manuraj#" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="date">Date of Birthday</label>
            <input type="date" id="date">
        </div>
        <div class="form-group">
            <label for="venue">Venue</label>
            <input type="text" id="venue" placeholder="Enter Venue">
        </div>
        <div class="form-group">
            <label for="image">Upload Image</label>
            <input type="file" id="image" accept="image/*">
        </div>
        <div class="form-group">
            <label for="wishes">Personalized Wishes</label>
            <input type="text" id="wishes" value="#emmanuelkirui" placeholder="Enter your personalized wishes">
        </div>
        <button class="button" onclick="generateWishes()">Generate Wishes</button>
    </div>

    <!-- Wishes Display Container -->
    <div class="container output-container hidden" id="wishes-container">
        <div class="icon-bar">
            <button id="download-btn" title="Download"><i class="fa fa-download"></i></button>
            <button id="share-btn" title="Share"><i class="fa fa-share-alt"></i></button>
        </div>
        <div class="output" id="output"></div>
        <div id="uploaded-image-container"></div>
        <div class="decorations">
            <span>‚ù§Ô∏è</span>
            <span>üå∏</span>
            <span>üéÇ</span>
            <span>üéÅ</span>
            <span>üåº</span>
        </div>
    </div>

    <script>
        function generateWishes() {
            const name = document.getElementById("name").value;
            const date = document.getElementById("date").value;
            const venue = document.getElementById("venue").value;
            const wishes = document.getElementById("wishes").value;
            const image = document.getElementById("image").files[0];
            const imageContainer = document.getElementById("uploaded-image-container");

            if (name && date && venue && wishes) {
                const outputContainer = document.getElementById("wishes-container");
                const output = document.getElementById("output");

                // Set the wishes text
                output.innerHTML = `
                    üéâ Happy Birthday, <strong>${name}</strong>! üéÇ<br>
                    üéà Your celebration is on <strong>${new Date(date).toDateString()}</strong> at <strong>${venue}</strong>. <br> 
                    ${wishes} <br> Have a fantastic day!`;

                // Display the uploaded image
                if (image) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement("img");
                        img.src = e.target.result;
                        img.id = "uploaded-image";
                        imageContainer.appendChild(img);
                    };
                    reader.readAsDataURL(image);
                }

                outputContainer.classList.remove("hidden");
            } else {
                alert("Please fill out all fields before generating wishes.");
            }
        }

        // Download wishes container as image
        document.getElementById("download-btn").addEventListener("click", () => {
            const wishesContainer = document.getElementById("wishes-container");
            html2canvas(wishesContainer).then(canvas => {
                const link = document.createElement("a");
                link.download = "birthday-wishes.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            }).catch(err => {
                alert('Error while downloading image: ' + err);
            });
        });

        // Share wishes container as image (only for browsers that support sharing)
        document.getElementById("share-btn").addEventListener("click", () => {
            const wishesContainer = document.getElementById("wishes-container");
            html2canvas(wishesContainer).then(canvas => {
                const imgData = canvas.toDataURL("image/png");
                const shareData = {
                    title: 'Happy Birthday Wishes',
                    text: 'Check out these personalized birthday wishes!',
                    url: imgData, // For image sharing
                };

                if (navigator.share) {
                    navigator.share(shareData)
                        .then(() => console.log('Sharing successful'))
                        .catch((error) => console.log('Sharing failed', error));
                } else {
                    alert('Your browser does not support sharing.');
                }
            }).catch(err => {
                alert('Error while sharing image: ' + err);
            });
        });
    </script>
</body>
</html>
