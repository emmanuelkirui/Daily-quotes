<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Poster Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .input-section, .poster-section {
            width: 100%;
            max-width: 600px;
            margin: 15px 0;
        }

        .input-section h2, .poster-section h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .input-section input, .input-section textarea, .input-section button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            transition: 0.3s;
        }

        .input-section button {
            background-color: #3c8dbc;
            color: white;
            border: none;
            cursor: pointer;
        }

        .input-section button:hover {
            background-color: #1d5a87;
        }

        /* Poster Section */
        .poster-container {
            width: 100%;
            max-width: 500px;
            height: 700px;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .poster-header {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            font-weight: bold;
            text-transform: uppercase;
            margin: 20px 0;
        }

        .poster-date, .poster-details {
            font-size: 1.2rem;
            text-align: center;
            margin: 10px 0;
        }

        .poster-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .poster-actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .poster-actions button {
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            background-color: #27ae60;
            color: white;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .poster-actions button:hover {
            background-color: #2ecc71;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #222;
            color: white;
        }

        .poster-container.dark-mode {
            background: linear-gradient(to bottom, #34495e, #2c3e50);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .poster-container {
                height: auto;
                max-width: 100%;
            }
        }
        
/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #fff;
    padding: 15px 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    position: relative; /* Ensures hamburger stays in place */
}

/* Branding */
.brand {
    font-size: 24px;
    font-weight: bold;
}

/* Navigation Menu */
.nav-menu {
    list-style: none;
    display: flex;
}

.nav-menu li {
    margin-left: 20px;
}

.nav-menu a {
    text-decoration: none;
    color: #333;
    font-size: 18px;
    transition: 0.3s;
}

.nav-menu a:hover {
    color: #007bff;
}

/* Dark Mode */
.dark-mode {
    background: #222;
    color: #fff;
}

.dark-mode .navbar {
    background: #333;
    color: #fff;
}

.dark-mode .nav-menu a {
    color: #fff;
}

/* Toggle Buttons */
#toggle-theme,
.hamburger {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
}

/* Hamburger Menu (Positioned at the Top-Left Corner) */
.hamburger {
    display: none;
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 24px;
    cursor: pointer;
    background: none;
    border: none;
    z-index: 1000;
}

/* Responsive Design */
@media (max-width: 768px) {
    .hamburger {
        display: block; /* Show on small screens */
    }

    .nav-menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0; /* Aligns menu to the left */
        background: #fff;
        width: 200px;
        text-align: left;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .nav-menu.show {
        display: flex;
    }

    .dark-mode .nav-menu {
        background: #333;
    }
            
    </style>
</head>
<body>
    <header>
    <nav class="navbar">
        <a href="#" class="brand">Professional Poster Generator</a>
        <button id="toggle-theme">ðŸŒ™</button> <!-- Dark Mode Toggle -->
        <button class="hamburger" id="hamburger">&#9776;</button> <!-- Hamburger Icon -->
        <ul class="nav-menu" id="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="Birthday.html">Birthday</a></li>
            <li><a href="Events.html">Events</a></li>
            <li><a href="quotes.html">Quotes</a></li>
        </ul>
    </nav>
    </header>
    
    <div class="container">
        <div class="input-section">
            <h2>Enter Event Details</h2>
            <form id="event-form">
                <label for="event-title">Event Title:</label>
                <input type="text" id="event-title" placeholder="e.g. Tech Conference" required><br>
                
                <label for="event-date">Date:</label>
                <input type="date" id="event-date" required><br>

                <label for="event-details">Details:</label>
                <textarea id="event-details" placeholder="Event Description" required></textarea><br>

                <label for="event-image">Upload Image (Optional):</label>
                <input type="file" id="event-image" accept="image/*"><br>

                <button type="submit">Generate Poster</button>
            </form>
        </div>

        <div class="poster-section" id="poster-section" style="display: none;">
            <div class="poster-container" id="poster">
                <img id="poster-image" src="" alt="Event Image" class="poster-image" style="display: none;">
                <h2 id="poster-title" class="poster-header">Event Title</h2>
                <p id="poster-date" class="poster-date">Event Date</p>
                <p id="poster-details" class="poster-details">Event Details</p>
            </div>

            <div class="poster-actions">
                <button id="download-btn">Download Poster</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('event-form').addEventListener('submit', function(e) {
            e.preventDefault();

            document.getElementById('poster-section').style.display = "block";
            document.getElementById('poster-title').textContent = document.getElementById('event-title').value;
            document.getElementById('poster-date').textContent = document.getElementById('event-date').value;
            document.getElementById('poster-details').textContent = document.getElementById('event-details').value;

            const file = document.getElementById('event-image').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('poster-image').src = e.target.result;
                    document.getElementById('poster-image').style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('download-btn').addEventListener('click', function() {
            html2canvas(document.getElementById('poster')).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL();
                link.download = 'poster.png';
                link.click();
            });
        });

        // Hamburger Menu Toggle
document.getElementById('hamburger').addEventListener('click', function () {
    document.getElementById('nav-menu').classList.toggle('show');
});

// Dark Mode Toggle
const themeToggle = document.getElementById('toggle-theme');
const isDarkMode = localStorage.getItem('darkMode') === 'enabled';

// Apply saved theme
if (isDarkMode) {
    document.body.classList.add('dark-mode');
}

// Toggle & Save Preference
themeToggle.addEventListener('click', function () {
    document.body.classList.toggle('dark-mode');

    if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('darkMode', 'enabled');
        themeToggle.textContent = 'â˜€'; // Change to sun icon
    } else {
        localStorage.setItem('darkMode', 'disabled');
        themeToggle.textContent = 'ðŸŒ™'; // Change to moon icon
    }
});
    </script>
</body>
</html>
