<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Poster Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Lora', serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        header .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        header i {
            cursor: pointer;
            font-size: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .input-section, .poster-section {
            width: 100%;
            max-width: 600px;
            margin: 15px 0;
        }

        .input-section h2, .poster-section h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }

        .input-section input, .input-section textarea, .input-section button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        .input-section input[type="file"] {
            padding: 0;
            font-size: 1rem;
        }

        .input-section button {
            background-color: #3c8dbc;
            color: white;
            border: none;
        }

        .input-section button:hover {
            background-color: #1d5a87;
        }

        .poster-section {
            text-align: center;
        }

        .poster-container {
            width: 100%;
            max-width: 500px;
            height: 600px;
            background-color: #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }

        .poster-header {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            color: #2c3e50;
        }

        .poster-date, .poster-details {
            font-size: 1.2rem;
            color: #34495e;
            text-align: center;
            margin: 10px 0;
        }

        .poster-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .poster-image:hover {
            transform: scale(1.05);
        }

        .poster-actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .poster-actions button {
            padding: 12px 20px;
            font-size: 1rem;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .poster-actions button:hover {
            background-color: #2ecc71;
            color: #fff;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #333;
            color: white;
        }

        header.dark-mode {
            background-color: #222;
        }

        .poster-container.dark-mode {
            background-color: #444;
        }

        .poster-header.dark-mode,
        .poster-details.dark-mode {
            color: white;
        }

        .poster-actions button.dark-mode {
            background-color: #2ecc71;
            color: white;
        }

        /* Light Mode Icon visibility */
        #light-mode-icon {
            display: none;
        }

        body.dark-mode #light-mode-icon {
            display: block;
        }

        body.dark-mode #dark-mode-icon {
            display: none;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .input-section, .poster-section {
                width: 90%;
                max-width: 100%;
            }

            .poster-container {
                height: auto;
                max-width: 100%;
            }

            .poster-header {
                font-size: 2rem;
            }

            .poster-date, .poster-details {
                font-size: 1rem;
            }

            .poster-image {
                height: 250px;
            }

            .poster-actions button {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            .poster-header {
                font-size: 1.8rem;
            }

            .poster-actions button {
                padding: 10px 12px;
                font-size: 0.8rem;
            }

            .input-section input, .input-section textarea, .input-section button {
                font-size: 0.9rem;
            }
        }
        

           /* Hamburger Icon Styling */
    
/* Hamburger Menu */
.hamburger {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 25px;
    cursor: pointer;
    position: fixed; /* Keep the hamburger button fixed at the top */
    top: 20px; /* Adjust based on your header */
    left: 20px; /* Adjust based on your design */
    z-index: 9999; /* Ensure it stays above other content */
}

/* Hamburger bars */
.hamburger div {
    background-color: white;
    height: 3px;
    border-radius: 3px;
    transition: all 0.3s ease;
}

/* When hamburger is open */
.hamburger.open div:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}

.hamburger.open div:nth-child(2) {
    opacity: 0;
}

.hamburger.open div:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
}

/* Navigation Styles */
nav {
    display: flex;
    justify-content: space-around;
    align-items: center;
    position: absolute;
    top: 60px; /* Adjust according to header height */
    width: 100%;
    height: 0;
    overflow: hidden;
    transition: all 0.3s ease;
    background-color: #333;
    flex-direction: column;
    z-index: 1000; /* Ensure it's above content */
}

/* When the menu is open, adjust the height to show the items */
nav.open {
    height: auto;
}

/* Navigation link styles */
nav a {
    color: white;
    text-decoration: none;
    padding: 15px 20px;
    display: block;
    text-align: center;
}

/* Navigation link hover effect */
nav a:hover {
    background-color: #444;
}

/* Flexbox for navigation links */
nav {
    flex-direction: column;
}

/* Media Queries for Hamburger (Responsive) */
@media (max-width: 768px) {
    /* Show the hamburger menu on small screens */
    .hamburger {
        display: flex;
    }

    /* Hide navigation menu initially */
    nav {
        display: flex;
    }

    /* When the nav is open, it will display properly */
    nav.open {
        height: auto;
    }

    /* Adjust navigation for mobile */
    nav a {
        padding: 15px;
        text-align: center;
    }
}

        
            
    </style>
</head>
<body>
    <header>
        <div class="theme-toggle">
            <i id="dark-mode-icon" class="fa fa-moon">üåô</i>
            <i id="light-mode-icon" class="fa fa-sun">‚òÄÔ∏è</i>
        </div>
        <h1>Professional Poster Generator</h1>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <nav id="nav">
        <a href="index.html">Home</a>
        <a href="Poster.html">Poster Generator</a>
        <a href="Birthday.html">Birthday</a>
        <a href="Event.html">Event</a>
        <a href="quote.html">Quotes</a>
        <a href="valentinesday.html">Valentine's</a>
    </nav>

    <div class="container">
        <div class="input-section">
            <h2>Enter Event Details</h2>
            <form id="event-form">
                <label for="event-title">Event Title:</label>
                <input type="text" id="event-title" name="event-title" placeholder="e.g. Birthday Party" required><br>
                
                <label for="event-date">Date:</label>
                <input type="date" id="event-date" name="event-date" required><br>

                <label for="event-details">Details:</label>
                <textarea id="event-details" name="event-details" placeholder="Event Description" required></textarea><br>

                <label for="event-image">Upload Image (Optional):</label>
                <input type="file" id="event-image" name="event-image" accept="image/*"><br>

                <button type="submit">Generate Poster</button>
            </form>
        </div>

        <div class="poster-section" id="poster-container" style="display: none;">
            <div class="poster-container" id="poster">
                <img id="poster-image" src="" alt="Event Image" class="poster-image" style="display: none;">
                <h2 id="poster-title" class="poster-header">Event Title</h2>
                <p id="poster-date" class="poster-date">Event Date</p>
                <p id="poster-details" class="poster-details">Event Details</p>
            </div>

            <div class="poster-actions">
                <button id="download-btn" title="Download">Download Poster</button>
                <button id="share-btn" title="Share as Image">Share Poster</button>
            </div>
        </div>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const nav = document.getElementById('nav');

        hamburger.addEventListener('click', () => {
            nav.classList.toggle('open');
            hamburger.classList.toggle('open');
        });
        function toggleMenu() {
        const menu = document.getElementById('nav-menu');
        menu.classList.toggle('show');
    }
        document.addEventListener('DOMContentLoaded', function() {
            // Dark and Light Mode Toggle
            const darkModeIcon = document.getElementById('dark-mode-icon');
            const lightModeIcon = document.getElementById('light-mode-icon');

            darkModeIcon.addEventListener('click', () => {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            });

            lightModeIcon.addEventListener('click', () => {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            });

            // Load the theme from localStorage on page load
            if(localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }

            // Handle the form submission to generate the poster
            const form = document.getElementById('event-form');
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                const title = document.getElementById('event-title').value;
                const date = document.getElementById('event-date').value;
                const details = document.getElementById('event-details').value;
                const image = document.getElementById('event-image').files[0];

                document.getElementById('poster-title').textContent = title;
                document.getElementById('poster-date').textContent = date;
                document.getElementById('poster-details').textContent = details;

                // Display the uploaded image if available
                const posterImage = document.getElementById('poster-image');
                if (image) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        posterImage.src = e.target.result;
                        posterImage.style.display = 'block';
                    };
                    reader.readAsDataURL(image);
                } else {
                    posterImage.style.display = 'none';
                }

                document.getElementById('poster-container').style.display = 'block';
            });

            document.addEventListener('DOMContentLoaded', function() {
        // Function to download the generated poster
        document.getElementById('download-btn').addEventListener('click', function() {
            const poster = document.getElementById('poster-container');
            html2canvas(poster).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = imgData;
                link.download = 'generated_poster.png';
                link.click();
            }).catch(err => {
                console.error('Error capturing poster:', err);
            });
        });

        // Function to share the generated poster
        document.getElementById('share-btn').addEventListener('click', function() {
            const poster = document.getElementById('poster-container');
            html2canvas(poster).then(canvas => {
                canvas.toBlob(blob => {
                    if (navigator.share) {
                        const file = new File([blob], 'generated_poster.png', { type: 'image/png' });
                        navigator.share({
                            files: [file],
                            title: 'Generated Poster',
                            text: 'Check out this event poster!'
                        }).then(() => {
                            console.log('Poster shared successfully!');
                        }).catch(err => {
                            console.error('Error sharing the poster:', err);
                        });
                    } else {
                        console.log('Web Share API not supported');
                    }
                }, 'image/png');
            }).catch(err => {
                console.error('Error capturing poster:', err);
            });
        });
    });
    </script>
</body>
</html>
