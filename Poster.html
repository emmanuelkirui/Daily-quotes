<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Poster Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            margin-right: 20px;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            font-size: 1.8rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin-left: 20px;
        }

        /* Navigation */
        .nav-menu {
            list-style: none;
            display: flex;
        }

        .nav-menu li {
            margin: 0 15px;
        }

        .nav-menu a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav-menu a:hover {
            color: #1d5a87;
        }

        .container {
            display: flex;
            justify-content: center;
            padding: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .input-section, .poster-section {
            width: 100%;
            max-width: 600px;
            margin: 15px 0;
        }

        .input-section h2, .poster-section h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .input-section input, .input-section textarea, .input-section button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            transition: 0.3s;
        }

        .input-section button {
            background-color: #3c8dbc;
            color: white;
            border: none;
            cursor: pointer;
        }

        .input-section button:hover {
            background-color: #1d5a87;
        }

        /* Poster Section */
        .poster-container {
            width: 100%;
            max-width: 500px;
            height: 700px;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .poster-header {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            font-weight: bold;
            text-transform: uppercase;
            margin: 20px 0;
        }

        .poster-date, .poster-details {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .poster-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .poster-actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .poster-actions button {
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            background-color: #27ae60;
            color: white;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .poster-actions button:hover {
            background-color: #2ecc71;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #222;
            color: white;
        }

        .dark-mode .poster-container {
            background: linear-gradient(to bottom, #34495e, #2c3e50);
        }

        .dark-mode .nav-menu a {
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background: #333;
                width: 200px;
                padding: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }

            .nav-menu.show {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="hamburger" id="hamburger">&#9776;</button>
        <h1>Professional Poster Generator</h1>
        <button class="theme-toggle" id="toggle-theme">ðŸŒ™</button>
    </header>

    <ul class="nav-menu" id="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="Birthday.html">Birthday</a></li>
        <li><a href="Events.html">Events</a></li>
        <li><a href="Poster.html">Posters</a></li>
    </ul>

    <div class="container">
        <div class="input-section">
            <h2>Enter Event Details</h2>
            <form id="event-form">
                <label for="event-title">Event Title:</label>
                <input type="text" id="event-title" placeholder="e.g. Tech Conference" required><br>
                
                <label for="event-date">Date:</label>
                <input type="date" id="event-date" required><br>

                <label for="event-details">Details:</label>
                <textarea id="event-details" placeholder="Event Description" required></textarea><br>

                <label for="event-image">Upload Image (Optional):</label>
                <input type="file" id="event-image" accept="image/*"><br>

                <button type="submit">Generate Poster</button>
            </form>
        </div>

        <div class="poster-section" id="poster-section" style="display: none;">
            <div class="poster-container" id="poster">
                <img id="poster-image" src="" alt="Event Image" class="poster-image" style="display: none;">
                <h2 id="poster-title" class="poster-header">Event Title</h2>
                <p id="poster-date" class="poster-date">Event Date</p>
                <p id="poster-details" class="poster-details">Event Details</p>
            </div>
        </div>
    </div>

    <script>
        // Hamburger Menu Toggle
document.getElementById('hamburger').addEventListener('click', function () {
    document.getElementById('nav-menu').classList.toggle('show');
});

// Dark Mode Toggle
const themeToggle = document.getElementById('toggle-theme');
const isDarkMode = localStorage.getItem('darkMode') === 'enabled';

// Apply saved theme
if (isDarkMode) {
    document.body.classList.add('dark-mode');
}

// Toggle & Save Preference
themeToggle.addEventListener('click', function () {
    document.body.classList.toggle('dark-mode');

    if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('darkMode', 'enabled');
        themeToggle.textContent = 'â˜€'; // Change to sun icon
    } else {
        localStorage.setItem('darkMode', 'disabled');
        themeToggle.textContent = 'ðŸŒ™'; // Change to moon icon
    }
});
    </script>
</body>
</html>
