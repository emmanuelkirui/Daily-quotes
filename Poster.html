    margin: 5px;
    border-radius: 5px;

    color: white;

.poster-actions button:hover {

        /* Dark Mode */

        }

        }

        }

        }

        /* Light Mode Icon visibility */
        #light-mode-icon {
            display: none;
        }

        body.dark-mode #light-mode-icon {
            display: block;
        }

        body.dark-mode #dark-mode-icon {
            display: none;
        }

        @media (max-width: 768px) {
            .input-section, .poster-section {
                width: 90%;
                max-width: 100%;
            }

                height: auto;
                max-width: 100%;
            }

            .poster-header {
                font-size: 2rem;
            }

            .poster-date, .poster-details {
                font-size: 1rem;
            }

            .poster-image {
                height: 250px;
            }

            .poster-actions button {

            }
        }

            }

            }

                font-size: 0.8rem;
            }

                font-size: 0.9rem;
            }
        }

document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("event-form");
    const posterContainer = document.getElementById("poster-container");
    const poster = document.getElementById("poster");
    const titleElement = document.getElementById("poster-title");
    const dateElement = document.getElementById("poster-date");
    const detailsElement = document.getElementById("poster-details");
    const imageElement = document.getElementById("poster-image");
    const imageInput = document.getElementById("event-image");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Get user inputs
        const title = document.getElementById("event-title").value;
        const date = document.getElementById("event-date").value;
        const details = document.getElementById("event-details").value;
        const file = imageInput.files[0];

        // Set text content
        titleElement.textContent = title;
        dateElement.textContent = date;
        detailsElement.textContent = details;

        // Handle image upload
        if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                imageElement.src = event.target.result;
                imageElement.style.display = "block";
            };
            reader.readAsDataURL(file);
        } else {
            imageElement.style.display = "none";
        }

        // Show the poster section
        posterContainer.style.display = "block";
    });

    // Download Poster as Image
    document.getElementById("download-btn").addEventListener("click", function () {
        html2canvas(poster, {
            scale: 2,
            backgroundColor: null
        }).then(canvas => {
            const link = document.createElement("a");
            link.href = canvas.toDataURL("image/png");
            link.download = "Event-Poster.png";
            link.click();
        });
    });

    // Share Poster
    document.getElementById("share-btn").addEventListener("click", function () {
        html2canvas(poster, {
            scale: 2,
            backgroundColor: null
        }).then(canvas => {
            canvas.toBlob(blob => {
                const file = new File([blob], "Event-Poster.png", { type: "image/png" });
                if (navigator.share) {
                    navigator.share({
                        title: "Check out this event!",
                        files: [file]
                    });
                } else {
                    alert("Sharing is not supported on this browser.");
                }
            });
        });
    });
});
