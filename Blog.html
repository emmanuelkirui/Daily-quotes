<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stay updated with the latest news, trends, and articles in various niches.">
    <meta name="keywords" content="Blog, News, Updates, Articles, Tech, Lifestyle">
    <meta name="author" content="Emmanuel Kirui">
    <title>Latest News Blog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .theme-toggle i {
            font-size: 24px;
            margin: 0 10px;
            transition: transform 0.3s ease-in-out;
        }

        .theme-toggle i.active {
            transform: scale(1.2);
            color: #FFD700;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            height: 25px;
            width: 30px;
            cursor: pointer;
            position: relative;
            z-index: 10;
        }

        .hamburger div {
            height: 4px;
            background-color: white;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .hamburger.open div:nth-child(1) {
            transform: rotate(45deg);
            position: absolute;
            top: 0;
        }

        .hamburger.open div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open div:nth-child(3) {
            transform: rotate(-45deg);
            position: absolute;
            top: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            transition: background-color 0.3s ease;
            font-size: 1.1rem;
        }

        nav a:hover {
            background-color: #575757;
        }

        .nav-links {
            display: flex;
            flex-direction: row;
        }

        .nav-links.open {
            display: block;
            width: 100%;
            text-align: center;
            background-color: #333;
        }

        .container {
            padding: 20px;
        }

        .post {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .post h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            color: #333;
        }

        .post p {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        .whats-new {
            margin-top: 20px;
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
        }

        .whats-new h3 {
            margin-bottom: 10px;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #333;
            color: white;
        }

        header.dark-mode {
            background-color: #222;
        }

        .post.dark-mode {
            background-color: #444;
            color: white;
        }

        nav.dark-mode {
            background-color: #222;
        }

        body, header, nav, .post {
            transition: all 0.3s ease-in-out;
        }

        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            nav.open {
                display: block;
                width: 100%;
            }

            .post {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Latest News Blog</h1>
        <div class="theme-toggle">
            <i id="dark-mode-icon" class="fa fa-moon active">üåô</i>
            <i id="light-mode-icon" class="fa fa-sun">‚òÄÔ∏è</i>
        </div>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <nav id="nav">
        <div class="nav-links">
            <a href="poster.html">Poster Generator</a>
            <a href="birthday.html">Birthday</a>
            <a href="valentine'sday.html">Valentine's Day</a>
        </div>
    </nav>

    <div class="container" id="blog-posts-container"></div>

    <div class="image-gallery" id="image-gallery"></div>

    <div class="whats-new">
        <h3>What's New</h3>
        <p>Stay tuned for the latest blog updates! New features are coming soon.</p>
    </div>

    <script>
        // Fetch posts and images
        window.onload = function() {
            const imageGallery = document.getElementById('image-gallery');
            const images = ['image1.jpg', 'image2.jpg', 'image3.jpg'];
            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = 'images/' + image;
                imgElement.alt = 'Gallery Image';
                imageGallery.appendChild(imgElement);
            });

            // Dark/Light Mode Toggle
            const darkModeIcon = document.getElementById('dark-mode-icon');
            const lightModeIcon = document.getElementById('light-mode-icon');
            const body = document.body;

            function toggleIcons(mode) {
                if (mode === 'dark') {
                    darkModeIcon.classList.add('active');
                    lightModeIcon.classList.remove('active');
                } else {
                    lightModeIcon.classList.add('active');
                    darkModeIcon.classList.remove('active');
                }
            }

            darkModeIcon.addEventListener('click', () => {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
                toggleIcons('dark');
            });

            lightModeIcon.addEventListener('click', () => {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
                toggleIcons('light');
            });

            if (localStorage.getItem('theme') === 'dark') {
                body.classList.add('dark-mode');
                toggleIcons('dark');
            } else {
                toggleIcons('light');
            }

            // Hamburger Menu Toggle
            const hamburger = document.getElementById('hamburger');
            const nav = document.getElementById('nav');

            hamburger.addEventListener('click', () => {
                nav.classList.toggle('open');
                hamburger.classList.toggle('open');
            });
        }
    </script>
</body>
</html>
