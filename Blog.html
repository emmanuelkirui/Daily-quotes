<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stay updated with the latest news, trends, and articles in various niches.">
    <meta name="keywords" content="Blog, News, Updates, Articles, Tech, Lifestyle">
    <meta name="author" content="Emmanuel Kirui">
    <title>Latest News Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        /* Theme Toggle */
        .theme-toggle {
            cursor: pointer;
        }

        .theme-toggle i {
            font-size: 24px;
            color: white;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            height: 20px;
            width: 25px;
            cursor: pointer;
        }

        .hamburger div {
            background-color: white;
            height: 3px;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .hamburger.open div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.open div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Navigation */
        nav {
            display: none;
            background-color: #333;
        }

        nav.open {
            display: block;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        nav a:hover {
            background-color: #444;
        }

        /* Blog Posts */
        .container {
            padding: 20px;
        }

        .post {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .post.dark-mode {
            background-color: #1e1e1e;
            color: #f9f9f9;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        header.dark-mode {
            background-color: #1e1e1e;
        }

        nav.dark-mode {
            background-color: #1e1e1e;
        }

        /* New Section */
.whats-new {
    background-color: #fff;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s, color 0.3s;
}

.whats-new h2 {
    margin-bottom: 10px;
}

/* Dark Mode Styles */
body.dark-mode .whats-new {
    background-color: #333;  /* Dark background */
    color: #fff;             /* Light text */
}

body.dark-mode .whats-new h2 {
    color: #fff;             /* Light text color for heading */
}

/* Light Mode Styles (default) */
body:not(.dark-mode) .whats-new {
    background-color: #fff;  /* Light background */
    color: #333;             /* Dark text */
}

body:not(.dark-mode) .whats-new h2 {
    color: #333;             /* Dark text color for heading */
}

        /* Image Slideshow */
        .image-slideshow {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .slideshow-images img {
            width: 100%;
            display: none;
        }

        .slideshow-images img.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
        }
        /* Cookie Consent Modal */
.cookie-consent-modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    display: none; /* Hidden by default */
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.cookie-consent-content {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
    width: 90%;
}

.cookie-consent-content h2 {
    margin-bottom: 15px;
}

.cookie-consent-content p {
    font-size: 14px;
    margin-bottom: 20px;
}

.cookie-actions .btn {
    padding: 10px 20px;
    font-size: 16px;
    margin: 5px;
    cursor: pointer;
    border: none;
    background-color: #333;
    color: white;
    border-radius: 5px;
}

.cookie-actions .btn:hover {
    background-color: #444;
}

.cookie-actions .btn:focus {
    outline: none;
}
    </style>
</head>
<body>
    <header>
        <h1>Latest News Blog</h1>
        <div class="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <nav id="nav">
        <a href="Poster.html">Poster Generator</a>
        <a href="Birthday.html">Birthday</a>
        <a href="Event.html">Event</a>
    </nav>

    <div class="container" id="blog-posts-container">
        <!-- Posts will be dynamically loaded here -->
    </div>

    <!-- What's New Section -->
    <div class="container">
        <div class="whats-new">
            <h2>What's New</h2>
            <ul id="whats-new-list">
                <!-- News items will be dynamically loaded here -->
            </ul>
        </div>
    </div>

    <!-- Image Slideshow Section -->
    <div class="container">
        <div class="image-slideshow" id="slideshow">
            <div class="slideshow-images" id="slideshow-images">
                <!-- Images will be loaded here -->
            </div>
        </div>
    </div>
<!-- Cookie Consent Modal -->
<div id="cookie-consent-modal" class="cookie-consent-modal">
    <div class="cookie-consent-content">
        <h2>Cookie Consent</h2>
        <p>We use cookies to improve your experience on our website. By browsing this site, you agree to our use of cookies. Please review our <a href="privacy-policy.html" target="_blank">Privacy Policy</a> and <a href="terms-and-conditions.html" target="_blank">Terms and Conditions</a>.</p>
        <div class="cookie-actions">
            <button id="accept-cookies" class="btn">Accept</button>
            <button id="reject-cookies" class="btn">Reject</button>
        </div>
    </div>
</div>
    <script>
        const body = document.body;
        const header = document.querySelector('header');
        const nav = document.getElementById('nav');
        const themeToggle = document.querySelector('.theme-toggle');
        const hamburger = document.getElementById('hamburger');

        // Load theme preference from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            enableDarkMode();
        }

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        });

        // Enable dark mode
        function enableDarkMode() {
            body.classList.add('dark-mode');
            header.classList.add('dark-mode');
            nav.classList.add('dark-mode');
            document.querySelectorAll('.post').forEach(post => {
                post.classList.add('dark-mode');
            });
            localStorage.setItem('theme', 'dark');
            themeToggle.querySelector('i').classList.replace('fa-moon', 'fa-sun');
        }

        // Disable dark mode
        function disableDarkMode() {
            body.classList.remove('dark-mode');
            header.classList.remove('dark-mode');
            nav.classList.remove('dark-mode');
            document.querySelectorAll('.post').forEach(post => {
                post.classList.remove('dark-mode');
            });
            localStorage.setItem('theme', 'light');
            themeToggle.querySelector('i').classList.replace('fa-sun', 'fa-moon');
        }

        // Hamburger menu toggle
        hamburger.addEventListener('click', () => {
            nav.classList.toggle('open');
            hamburger.classList.toggle('open');
        });

        // Fetch posts dynamically
        fetch('posts.json')
            .then(response => response.json())
            .then(posts => {
                const postsContainer = document.getElementById('blog-posts-container');
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    if (body.classList.contains('dark-mode')) {
                        postElement.classList.add('dark-mode');
                    }
                    postElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <p>${post.content}</p>
                    `;
                    postsContainer.appendChild(postElement);
                });
            })
            .catch(error => console.error('Error loading posts:', error));

        // Add "What's New" items
        const whatsNewList = document.getElementById('whats-new-list');
        const newsItems = [
            'New Feature: Dark Mode for Better Reading',
            'Fresh Blog Post: How to Implement API Security',
            'Latest Update: New Cybersecurity Guidelines'
        ];
        newsItems.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            whatsNewList.appendChild(li);
        });

        // Load images into the slideshow
        const slideshowImagesContainer = document.getElementById('slideshow-images');
        const imageFolder = 'https://raw.githubusercontent.com/emmanuelkirui/images/'; // GitHub raw URL to images folder
        const imageFiles = ['image1.jpg', 'image2.jpg', 'image3.jpg']; // Adjust filenames as needed

        imageFiles.forEach((imageFile, index) => {
            const img = document.createElement('img');
            img.src = `${imageFolder}${imageFile}`;
            img.classList.add(index === 0 ? 'active' : '');
            slideshowImagesContainer.appendChild(img);
        });

        // Slideshow functionality
        let currentIndex = 0;
        setInterval(() => {
            const images = document.querySelectorAll('#slideshow-images img');
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }, 3000);

        document.addEventListener("DOMContentLoaded", function () {
    const cookieConsentModal = document.getElementById('cookie-consent-modal');
    const acceptCookiesButton = document.getElementById('accept-cookies');
    const rejectCookiesButton = document.getElementById('reject-cookies');

    // Check if user has already accepted/rejected cookies
    if (!localStorage.getItem('cookiesAccepted')) {
        console.log("Displaying modal...");
        cookieConsentModal.style.display = 'flex';
    }

    // Accept cookies
    acceptCookiesButton.addEventListener('click', function () {
        console.log("Cookies accepted");
        localStorage.setItem('cookiesAccepted', 'true');
        cookieConsentModal.style.display = 'none';
    });

    // Reject cookies
    rejectCookiesButton.addEventListener('click', function () {
        console.log("Cookies rejected");
        localStorage.setItem('cookiesAccepted', 'false');
        cookieConsentModal.style.display = 'none';
    });
});
    </script>
</body>
</html>
