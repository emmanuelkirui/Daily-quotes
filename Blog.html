<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stay updated with the latest news, trends, and articles in various niches.">
    <meta name="keywords" content="Blog, News, Updates, Articles, Tech, Lifestyle">
    <meta name="author" content="Emmanuel Kirui">
    <title>Latest News Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        /* Theme Toggle */
        .theme-toggle {
            cursor: pointer;
        }

        .theme-toggle i {
            font-size: 24px;
            color: white;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            height: 20px;
            width: 25px;
            cursor: pointer;
        }

        .hamburger div {
            background-color: white;
            height: 3px;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .hamburger.open div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.open div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Navigation */
        nav {
            display: none;
            background-color: #333;
        }

        nav.open {
            display: block;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        nav a:hover {
            background-color: #444;
        }

        /* Blog Posts */
        .container {
            padding: 20px;
        }

        .post {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .post.dark-mode {
            background-color: #1e1e1e;
            color: #f9f9f9;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        header.dark-mode {
            background-color: #1e1e1e;
        }

        nav.dark-mode {
            background-color: #1e1e1e;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Latest News Blog</h1>
        <div class="theme-toggle">
            <i class="fas fa-moon"></i>
        </div>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <nav id="nav">
        <a href="poster.html">Poster Generator</a>
        <a href="birthday.html">Birthday</a>
        <a href="valentine'sday.html">Valentine's Day</a>
    </nav>

    <div class="container" id="blog-posts-container">
        <!-- Posts will be dynamically loaded here -->
    </div>

    <script>
        const body = document.body;
        const header = document.querySelector('header');
        const nav = document.getElementById('nav');
        const themeToggle = document.querySelector('.theme-toggle');
        const hamburger = document.getElementById('hamburger');

        // Load theme preference from localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            enableDarkMode();
        }

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        });

        // Enable dark mode
        function enableDarkMode() {
            body.classList.add('dark-mode');
            header.classList.add('dark-mode');
            nav.classList.add('dark-mode');
            document.querySelectorAll('.post').forEach(post => {
                post.classList.add('dark-mode');
            });
            localStorage.setItem('theme', 'dark');
            themeToggle.querySelector('i').classList.replace('fa-moon', 'fa-sun');
        }

        // Disable dark mode
        function disableDarkMode() {
            body.classList.remove('dark-mode');
            header.classList.remove('dark-mode');
            nav.classList.remove('dark-mode');
            document.querySelectorAll('.post').forEach(post => {
                post.classList.remove('dark-mode');
            });
            localStorage.setItem('theme', 'light');
            themeToggle.querySelector('i').classList.replace('fa-sun', 'fa-moon');
        }

        // Hamburger menu toggle
        hamburger.addEventListener('click', () => {
            nav.classList.toggle('open');
            hamburger.classList.toggle('open');
        });

        // Fetch posts dynamically
        fetch('posts.json')
            .then(response => response.json())
            .then(posts => {
                const postsContainer = document.getElementById('blog-posts-container');
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    if (body.classList.contains('dark-mode')) {
                        postElement.classList.add('dark-mode');
                    }
                    postElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <p>${post.content}</p>
                    `;
                    postsContainer.appendChild(postElement);
                });
            })
            .catch(error => console.error('Error loading posts:', error));
    </script>
</body>
</html>
