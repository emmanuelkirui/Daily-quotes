<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stay updated with the latest news, trends, and articles in various niches.">
    <meta name="keywords" content="Blog, News, Updates, Articles, Tech, Lifestyle">
    <meta name="author" content="Emmanuel Kirui">
    <title>Latest News Blog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        header.dark-mode {
            background-color: #222;
        }

        nav.dark-mode {
            background-color: #222;
        }

        .post.dark-mode {
            background-color: #444;
        }

        .post {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        /* Theme Toggle */
        .theme-toggle {
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            width: 100%;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                display: none;
            }

            nav.open {
                display: flex;
            }

            .hamburger {
                display: block;
                cursor: pointer;
            }
        }

        .hamburger {
            display: none;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px;
        }

        .container {
            padding: 20px;
        }

        /* What's New Section */
        .whats-new {
            margin-top: 20px;
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
        }

        .whats-new.dark-mode {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Latest News Blog</h1>
        <div class="theme-toggle" id="theme-toggle">
            <i class="fa fa-moon"></i> Toggle Theme
        </div>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <nav id="nav">
        <a href="poster.html">Poster Generator</a>
        <a href="birthday.html">Birthday</a>
        <a href="valentine'sday.html">Valentine's Day</a>
    </nav>

    <div class="container" id="blog-posts-container">
        <!-- Posts will be dynamically loaded here -->
    </div>

    <!-- What's New Section -->
    <div class="whats-new" id="whats-new">
        <h3>What's New</h3>
        <p>Stay tuned for the latest blog updates! New features are coming soon.</p>
    </div>

    <script>
        // Dark and Light Mode Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const header = document.querySelector('header');
        const nav = document.getElementById('nav');
        const whatsNew = document.getElementById('whats-new');

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            header.classList.toggle('dark-mode');
            nav.classList.toggle('dark-mode');
            whatsNew.classList.toggle('dark-mode');
        });

        // Hamburger Menu Toggle
        const hamburger = document.getElementById('hamburger');
        hamburger.addEventListener('click', () => {
            nav.classList.toggle('open');
        });

        // Fetch and Display Blog Posts
        fetch('posts.json')
            .then(response => response.json())
            .then(posts => {
                const postsContainer = document.getElementById('blog-posts-container');
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    postElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <p>${post.content}</p>
                    `;
                    postsContainer.appendChild(postElement);
                });
            })
            .catch(error => console.error('Error loading posts:', error));
    </script>
</body>
</html>
