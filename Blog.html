<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #f9f9f9;
        }

        header.dark-mode {
            background-color: #1e1e1e;
        }

        nav.dark-mode a {
            color: #f9f9f9;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            cursor: pointer;
            font-size: 1rem;
            color: white;
        }

        /* Navigation Styles */
        nav {
            background-color: #333;
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        nav.open {
            display: flex;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* Hamburger Menu */
        .hamburger {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 25px;
            height: 20px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .hamburger.open div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.open div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Blog Posts */
        .container {
            padding: 20px;
        }

        .post {
            background-color: white;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .post.dark-mode {
            background-color: #1e1e1e;
        }

        /* What's New Section */
        .whats-new {
            margin-top: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .whats-new.dark-mode {
            background-color: #242424;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            nav {
                display: flex;
                flex-direction: row;
                justify-content: center;
                background-color: #333;
            }

            nav a {
                display: inline-block;
            }

            .hamburger {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>Latest News Blog</h1>
        <div class="theme-toggle" id="theme-toggle">
            <i class="fa fa-moon"></i>
        </div>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <nav id="nav">
        <a href="poster.html">Poster Generator</a>
        <a href="birthday.html">Birthday</a>
        <a href="valentinesday.html">Valentine's Day</a>
    </nav>

    <div class="container" id="blog-posts-container">
        <!-- Blog posts will be dynamically loaded here -->
    </div>

    <div class="whats-new" id="whats-new">
        <h3>What's New</h3>
        <p>Stay tuned for the latest updates and features!</p>
    </div>

    <script>
        // DOM Elements
        const body = document.body;
        const header = document.getElementById('header');
        const nav = document.getElementById('nav');
        const themeToggle = document.getElementById('theme-toggle');
        const hamburger = document.getElementById('hamburger');
        const whatsNew = document.getElementById('whats-new');

        // Theme Toggle Functionality
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            header.classList.toggle('dark-mode');
            nav.classList.toggle('dark-mode');
            whatsNew.classList.toggle('dark-mode');

            const icon = themeToggle.querySelector('i');
            if (body.classList.contains('dark-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
            }
        });

        // Hamburger Menu Functionality
        hamburger.addEventListener('click', () => {
            nav.classList.toggle('open');
            hamburger.classList.toggle('open');
        });

        // Fetch and Display Blog Posts
        fetch('posts.json')
            .then(response => response.json())
            .then(posts => {
                const postsContainer = document.getElementById('blog-posts-container');
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    postElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <p>${post.content}</p>
                    `;
                    postsContainer.appendChild(postElement);
                });
            })
            .catch(error => console.error('Error loading posts:', error));
    </script>
</body>
</html>
