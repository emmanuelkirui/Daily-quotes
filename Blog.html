<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Latest News</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        /* Professional Dark Mode Toggle */
        .theme-toggle {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .theme-toggle i {
            font-size: 24px;
            margin: 0 10px;
            transition: transform 0.3s ease-in-out;
            display: none; /* Initially hide both icons */
        }

        .theme-toggle i.active {
            display: inline-block; /* Show only active icon */
            transform: scale(1.2);
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            height: 25px;
            width: 30px;
            cursor: pointer;
            position: relative;
        }

        .hamburger div {
            height: 4px;
            background-color: white;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .hamburger.open div:nth-child(1) {
            transform: rotate(45deg);
            position: absolute;
            top: 0;
        }

        .hamburger.open div:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open div:nth-child(3) {
            transform: rotate(-45deg);
            position: absolute;
            top: 0;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            width: 100%;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #575757;
        }

        .nav-links {
            display: flex;
            flex-direction: row;
        }

        .nav-links.open {
            display: block;
            width: 100%;
            text-align: center;
            background-color: #333;
        }

        .container {
            padding: 20px;
        }

        .post {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .post h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            color: #333;
        }

        .post p {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
        }

        /* Image Gallery Section */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        /* What's New Section */
        .whats-new {
            margin-top: 20px;
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
        }

        .whats-new h3 {
            margin-bottom: 10px;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #333;
            color: white;
        }

        header.dark-mode {
            background-color: #222;
        }

        .post.dark-mode {
            background-color: #444;
            color: white;
        }

        nav.dark-mode {
            background-color: #222;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            nav.open {
                display: block;
                width: 100%;
            }

            .post {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Latest News Blog</h1>
        <div class="theme-toggle">
            <i id="dark-mode-icon" class="fa fa-moon active">üåô</i>
            <i id="light-mode-icon" class="fa fa-sun">‚òÄÔ∏è</i>
        </div>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <nav id="nav">
        <div class="nav-links">
            <a href="poster.html">Poster Generator</a>
            <a href="birthday.html">Birthday</a>
            <a href="valentine'sday.html">Valentine's Day</a>
        </div>
    </nav>

    <div class="container" id="blog-posts-container">
        <!-- Posts will be dynamically loaded here -->
    </div>

    <!-- Image Gallery Section -->
    <div class="image-gallery" id="image-gallery">
        <!-- Images will be dynamically loaded here -->
    </div>

    <!-- What's New Section -->
    <div class="whats-new">
        <h3>What's New</h3>
        <p>Stay tuned for the latest blog updates! New features are coming soon.</p>
    </div>

    <script>
        // Fetch posts from the JSON file and display them
        fetch('posts.json')
            .then(response => response.json())
            .then(posts => {
                const postsContainer = document.getElementById('blog-posts-container');
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    postElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <p>${post.content}</p>
                    `;
                    postsContainer.appendChild(postElement);
                });
            })
            .catch(error => console.error('Error loading posts:', error));

        // Load images dynamically into the gallery section
        window.onload = function() {
            const imageGallery = document.getElementById('image-gallery');
            const images = ['image1.jpg', 'image2.jpg', 'image3.jpg']; // Add your image file names here

            images.forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = 'images/' + image; // Adjust the path to where your images are stored
                imgElement.alt = 'Gallery Image';
                imageGallery.appendChild(imgElement);
            });
        }

        // Dark and Light Mode Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeIcon = document.getElementById('dark-mode-icon');
            const lightModeIcon = document.getElementById('light-mode-icon');

            // Function to toggle between dark and light mode
            function toggleTheme(mode) {
                if (mode === 'dark') {
                    document.body.classList.add('dark-mode');
                    darkModeIcon.classList.add('active');
                    lightModeIcon.classList.remove('active');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.remove('dark-mode');
                    lightModeIcon.classList.add('active');
                    darkModeIcon.classList.remove('active');
                    localStorage.setItem('theme', 'light');
                }
            }

            // Initialize the theme based on localStorage
        if(localStorage.getItem('theme') === 'dark') {
            toggleTheme('dark');
        } else {
            toggleTheme('light');
        }

        // Event listeners for toggling the theme
        darkModeIcon.addEventListener('click', () => toggleTheme('dark'));
        lightModeIcon.addEventListener('click', () => toggleTheme('light'));

        // Hamburger Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const nav = document.getElementById('nav');

        hamburger.addEventListener('click', () => {
            nav.classList.toggle('open');
            hamburger.classList.toggle('open');
        });
    </script>
</body>
</html>
