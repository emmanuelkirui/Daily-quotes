<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 2em;
      color: #333;
    }
    .section {
      margin-bottom: 40px;
    }
    .section h2 {
      font-size: 1.5em;
      color: #555;
      margin-bottom: 10px;
    }
    .slideshow {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
    }
    .slideshow img {
      scroll-snap-align: center;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .flex-container > div {
      flex: 1 1 calc(50% - 20px);
      background-color: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    .badge-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .badge-container img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>My Portfolio</h1>
    </header>

    <section class="section">
      <h2>Latest Achievements</h2>
      <div class="slideshow" id="achievementsSlideshow"></div>
    </section>

    <section class="section">
      <h2>Education</h2>
      <div class="flex-container" id="educationSection"></div>
    </section>

    <section class="section">
      <h2>Certifications</h2>
      <div class="flex-container" id="certificationsSection"></div>
    </section>

    <section class="section">
      <h2>Badges</h2>
      <div class="badge-container" id="badgesSection"></div>
    </section>

    <section class="section">
      <h2>CV & Resume</h2>
      <iframe src="cv_and_resume.pdf" title="CV and Resume"></iframe>
    </section>
  </div>

  <script>
    // Example JSON content
    const portfolioData = {
      achievements: [
        "achievement1.jpg",
        "achievement2.jpg",
        "achievement3.jpg"
      ],
      education: [
        {
          level: "Diploma in IT",
          institution: "Kisii University",
          year: "2023"
        },
        {
          level: "KCSE",
          institution: "Kabungut Boys High School",
          year: "2021"
        }
      ],
      certifications: [
        {
          name: "Cloud Cybersecurity Certificate",
          issuer: "Google",
          link: "https://www.credly.com/badges/c45a92ac-2f59-4316-814b-90195f482734/public_url"
        }
      ],
      badges: [
        "badge1.png",
        "badge2.png",
        "badge3.png"
      ]
    };

    // Populate achievements slideshow
    const achievementsSlideshow = document.getElementById("achievementsSlideshow");
    portfolioData.achievements.forEach(image => {
      const img = document.createElement("img");
      img.src = image;
      achievementsSlideshow.appendChild(img);
    });

    // Populate education section
    const educationSection = document.getElementById("educationSection");
    portfolioData.education.forEach(edu => {
      const div = document.createElement("div");
      div.innerHTML = `<strong>${edu.level}</strong><br>${edu.institution}<br>${edu.year}`;
      educationSection.appendChild(div);
    });

    // Populate certifications section
    const certificationsSection = document.getElementById("certificationsSection");
    portfolioData.certifications.forEach(cert => {
      const div = document.createElement("div");
      div.innerHTML = `<strong>${cert.name}</strong><br>Issued by: ${cert.issuer}<br><a href="${cert.link}" target="_blank">View Certificate</a>`;
      certificationsSection.appendChild(div);
    });

    // Populate badges section
    const badgesSection = document.getElementById("badgesSection");
    portfolioData.badges.forEach(badge => {
      const img = document.createElement("img");
      img.src = badge;
      badgesSection.appendChild(img);
    });
  </script>
</body>
</html>
